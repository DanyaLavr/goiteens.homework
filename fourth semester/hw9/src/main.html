<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section>
      <input id="new-task" type="text" />
      <button id="add-task">+</button>
      <ul class="todo-list"></ul>
    </section>
    <section class="form-section">
      <form id="reg-form" action="">
        <input type="text" placeholder="login" />
        <input type="text" placeholder="password" />
        <button>submit</button>
      </form>
      <form id="login-form" action="">
        <input type="text" placeholder="login" />
        <input type="text" placeholder="password" />
        <button>login</button>
        <p id="user-name"></p>
      </form>
    </section>
    <input id="new-link-txt" type="text" />
    <input id="new-link-url" type="text" />
    <button id="add-link">+</button>
    <section class="history-section"></section>
    <section>
      <form id="new-contact-form" action="">
        <input type="text" placeholder="name" />
        <input type="text" placeholder="surnmae" />
        <input type="text" placeholder="number" />
        <input type="text" placeholder="email" />
        <button>+</button>
      </form>
      <form id="change-contact-form" action="">
        <input type="text" placeholder="name" />
        <input type="text" placeholder="surnmae" />
        <input type="text" placeholder="number" />
        <input type="text" placeholder="email" />
        <button>+</button>
      </form>
      <ul class="contacts-list"></ul>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
