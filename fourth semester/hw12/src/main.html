<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="flip-clock-container">
        <div class="flip-clock flip-clock-d">
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card" id="l-c-d">
              <div class="card-face card-face-front" id="f-f-d"></div>
              <div class="card-face card-face-back" id="f-b-d"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card" id="r-c-d">
              <div class="card-face card-face-front" id="s-f-d"></div>
              <div class="card-face card-face-back" id="s-b-d"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
        <div class="flip-clock flip-clock-h">
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card" id="l-c-h">
              <div class="card-face card-face-front" id="f-f-h"></div>
              <div class="card-face card-face-back" id="f-b-h"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card" id="r-c-h">
              <div class="card-face card-face-front" id="s-f-h"></div>
              <div class="card-face card-face-back" id="s-b-h"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
        <div class="flip-clock flip-clock-m">
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card" id="l-c-m">
              <div class="card-face card-face-front" id="f-f-m"></div>
              <div class="card-face card-face-back" id="f-b-m"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card" id="r-c-m">
              <div class="card-face card-face-front" id="s-f-m"></div>
              <div class="card-face card-face-back" id="s-b-m"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
        <div class="flip-clock flip-clock-s">
          <div class="digit digit-left">
            <!-- ::before -->
            <div class="card" id="l-c-s">
              <div class="card-face card-face-front" id="f-f-s"></div>
              <div class="card-face card-face-back" id="f-b-s"></div>
            </div>
            <!-- ::after -->
          </div>
          <div class="digit digit-right">
            <!-- ::before -->
            <div class="card" id="r-c-s">
              <div class="card-face card-face-front" id="s-f-s"></div>
              <div class="card-face card-face-back" id="s-b-s"></div>
            </div>
            <!-- ::after -->
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
