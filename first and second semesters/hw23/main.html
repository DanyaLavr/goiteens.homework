<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    svg:hover rect,
    svg:hover line {
        stroke: red;
    }
</style>

<body>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
        <circle r="30 " fill="pink" cx="200" cy="100" />
        <circle r="25 " fill="red" cx="200" cy="100" />
        <polygon points="10 10 , 100 10 , 39 40 , 50 60 , 20 80  " fill="green" stroke="blue" stroke-width="5" />
    </svg>
    <svg width="210" height="300" style="outline: 2px dashed #2a2a2a;" viewBox="0 0 16 24">
        <rect class=" svg" width="16" height="24" fill="white" stroke="black" stroke-width="1" rx="3" ry="3" />
        <line x1="3" y1="6" x2="13" y2="6" stroke="black" stroke-width="2" stroke-linecap="round" />
        <line x1="3" y1="12" x2="13" y2="12" stroke="black" stroke-width="2" stroke-linecap="round" />
        <line x1="3" y1="18" x2="9" y2="18" stroke="black" stroke-width="2" stroke-linecap="round" />
    </svg>
</body>

</html>
