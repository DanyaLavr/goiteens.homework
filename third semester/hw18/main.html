<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #validation-input {
        border: 3px solid #bdbdbd;
      }

      #validation-input.valid {
        border-color: #4caf50;
      }

      #validation-input.invalid {
        border-color: #f44336;
      }
    </style>
    <div class="1">
      <ul id="categories">
        <li class="item">
          <h2>Тварини</h2>

          <ul>
            <li>Кіт</li>
            <li>Хом'як</li>
            <li>Кінь</li>
            <li>Папуга</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукти</h2>

          <ul>
            <li>Хліб</li>
            <li>Петрушка</li>
            <li>Сир</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технології</h2>

          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="2">
      <ul id="ingredients"></ul>
    </div>
    <div class="3">
      <ul id="gallery"></ul>
      <img src="" alt="" />
    </div>
    <div class="4">
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
    </div>
    <div class="5">
      <input type="text" placeholder="Ваше ім'я?" id="name-input" />
      <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
    </div>
    <div class="6">
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символів"
      />
    </div>
    <div class="7">
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>
    <div class="8">
      <div id="controls">
        <input type="number" min="0" max="100" step="1" />
        <button type="button" data-action="render">Створити</button>
        <button type="button" data-action="destroy">Очистити</button>
      </div>

      <div id="boxes"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
